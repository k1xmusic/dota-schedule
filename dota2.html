<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на Dota 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dota2">
    <div class="container">
        <h1>Запись на Dota 2</h1>
        <form action="https://formspree.io/f/xkgorljr" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>

            <!-- Поле сообщения -->
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Скрытые поля для Formspree -->
            <input type="hidden" name="_next" value="https://your-github-username.github.io/your-repo-name/thanks.html" />
            <input type="hidden" name="_subject" value="Новая запись на Dota 2" />

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
