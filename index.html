<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на Dota 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dota2">
    <div class="container">
        <h1>Запись на Dota 2</h1>
        <form action="https://formspree.io/f/xkgorljr" method="POST" novalidate>
            <!-- Поле для никнейма Steam -->
            <label for="steamname">Никнейм Steam:</label>
            <input type="text" id="steamname" name="steamname" required autocomplete="off">

            <!-- Поле для даты -->
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <!-- Поле для времени -->
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>

            <!-- Поле для сообщения -->
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Скрытые поля для Formspree -->
            <input type="hidden" name="_next" value="https://k1xmusic.github.io/dota-schedule/thanks.html">
            <input type="hidden" name="_subject" value="Новая запись на Dota 2">

            <!-- Кнопка отправки -->
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
