<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на Lethal Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lethalcompany">
    <div class="container">
        <h1>Запись на Lethal Company</h1>
        <form action="https://formspree.io/f/xkgorljr" method="POST">
            <label for="steamname">Никнейм Steam:</label>
            <input type="text" id="steamname" name="steamname" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="hidden" name="_next" value="https://k1xmusic.github.io/dota-schedule/thanks.html">
            <input type="hidden" name="_subject" value="Новая запись на Lethal Company">

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
